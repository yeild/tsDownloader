<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ts视频合并下载器</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <label class="label">下载地址:</label>
    <div class="tooltip" id="urlTooltip">
      <input class="url-input" placeholder="请输入m3u8地址" id="m3u8Input"/>
    </div>
  </div>
  <div class="row">
    <label class="label">文件名:</label>
    <div class="tooltip" id="filenameTooltip">
      <input class="url-input" id="filename"/>
      <span class="fs-16" id="ext"></span>
    </div>
  </div>
  <div class="row">
    <label class="label">保存路径:</label>
    <input class="url-input" readonly id="savePathInput"/>
    <button class="btn" id="chooseDirBtn">浏览</button>
    <button class="btn" id="downloadBtn">立即下载</button>
  </div>
  <div class="row" id="info">
    <p class="prepareInfo">
      解析m3u8...
    </p>
    <p class="progressInfo" hidden>
      下载文件...(<span id="doneCount">0</span>/<span id="taskCount">0</span>)
    </p>
    <p class="errorInfo">
      下载失败：链接已失效
    </p>
    <p class="finishInfo">
      下载完成。
      <span id="notice"></span>
      <a href="javascript:" id="openFile">打开</a>
      <a href="javascript:" id="openDir">打开文件夹</a>
    </p>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
